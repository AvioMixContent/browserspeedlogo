<!DOCTYPE html>
<html lang="en">
<img src="Logo SDMTR mini.png">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Browser Scores Speedometer 3.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
        }
        .browser-tile {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            padding: 1rem; /* Reduced padding (p-4 equivalent) */
        }
        .browser-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .config-button {
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            width: 220px; /* Further reduced width */
            height: 60px; /* Reduced height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            white-space: normal; /* Allow text to wrap */
            line-height: 1.1; /* Adjusted line height for smaller text */
            flex-shrink: 0; /* Prevent shrinking */
            font-size: 0.875rem; /* Reduced font size (text-sm in Tailwind) */
            padding: 0.5rem 1rem; /* Reduced padding (px-4 py-2 equivalent) */
        }
        .config-button:hover {
            transform: translateY(-2px);
        }
        .config-button.active {
            background-color: #3b82f6; /* Blue for active button */
            color: white;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.4);
        }
        /* Custom styling for browser logos to make them circular */
        .browser-logo-circle {
            width: 72px; /* Reduced width (w-18 equivalent) */
            height: 72px; /* h-18 equivalent) */
            border-radius: 50%;
            background-color: white; /* White background for the logo circle */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.75rem; /* Reduced margin-bottom (mb-3 equivalent) */
            border: 3px solid white; /* Reduced border */
            overflow: hidden; /* Ensure image stays within circle */
        }
        .browser-logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Changed from 'contain' to 'cover' to make the image fill the circle */
        }
        .browser-tile h2 {
            font-size: 1.125rem; /* Reduced font size (text-lg equivalent) */
            margin-bottom: 0.5rem; /* Reduced margin-bottom (mb-2 equivalent) */
        }
        .browser-tile .score {
            font-size: 2.25rem; /* Reduced font size (text-4xl equivalent) */
            margin-bottom: 0.75rem; /* Reduced margin-bottom (mb-3 equivalent) */
        }
        .browser-tile .description {
            font-size: 0.875rem; /* Reduced font size (text-sm equivalent) */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4">
    <div class="max-w-6xl w-full bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Web Browser Scores Speedometer 3.1</h1>

        <div class="flex justify-center gap-4 mb-10 overflow-x-auto pb-4">
            <button class="config-button bg-gray-200 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" data-config="i7 13980HX RTX 4090 laptop 32GB RAM DDR5 4800MHz">
                i7 13980HX RTX 4090 laptop 32GB RAM DDR5 4800MHz
            </button>
            <button class="config-button bg-gray-200 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" data-config="7800X3D RTX 4080 Super 32GB RAM DDR5 6000MHz CL28">
                7800X3D RTX 4080 Super 32GB RAM DDR5 6000MHz @ CL28
            </button>
            <button class="config-button bg-gray-200 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" data-config="i5 10400 16GB RAM DDR5 2666MHz">
                i5 10400 16GB RAM DDR5 2666MHz
            </button>
            <button class="config-button bg-gray-200 text-gray-700 font-semibold rounded-lg shadow-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" data-config="i7 10750H RTX 2070 Super laptop 16GB RAM DDR5 2666MHz">
                i7 10750H RTX 2070 Super laptop 16GB RAM DDR5 2666MHz
            </button>
        </div>

        <div id="browser-tiles-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <footer class="w-full max-w-6xl text-center text-gray-800 text-lg font-semibold mt-8">
        <p>Updated on May 21, 2025. Latest browser versions used as of the update date.</p>
    </footer>

    <script>
        // Simulated browser scores data for different configurations (updated)
        // This data would typically come from an external source (e.g., API or database)
        const browserScores = {
            "i7 13980HX RTX 4090 laptop 32GB RAM DDR5 4800MHz": {
                "Google Chrome": { score: 35.1, description: "Optimized for extreme performance on high-end gaming laptops." },
                "Microsoft Edge": { score: 35.5, description: "Very fast and efficient, ideal for modern notebooks." },
                "Mozilla Firefox": { score: 33.5, description: "Powerful and privacy-focused, with an active community." },
                "Opera Browser": { score: 34.8, description: "Innovative features and built-in VPN, great on powerful machines." },
                "Brave Browser": { score: 35.3, description: "Fast and secure, blocks ads and trackers, maximum performance." },
                "Apple Safari": { score: 34.5, description: "Optimized for the Apple ecosystem, fast and power-efficient." }
            },
            "7800X3D RTX 4080 Super 32GB RAM DDR5 6000MHz CL28": {
                "Google Chrome": { score: 36.5, description: "Top performance for desktop gaming setups with low latency RAM." },
                "Microsoft Edge": { score: 36.9, description: "Extremely fast, fully utilizes modern hardware." },
                "Mozilla Firefox": { score: 34.2, description: "Excellent performance and stability on high-clocked systems." },
                "Opera Browser": { score: 35.8, description: "Very fast with advanced features, ideal for demanding users." },
                "Brave Browser": { score: 36.7, description: "Fastest loading and browsing thanks to optimization and blocking." },
                "Apple Safari": { score: 35.5, description: "Optimized for the Apple ecosystem, fast and power-efficient." }
            },
            "i5 10400 16GB RAM DDR5 2666MHz": {
                "Google Chrome": { score: 17.3, description: "Reliable performance for everyday use on standard setups." },
                "Microsoft Edge": { score: 18.3, description: "Good balance between speed and resource consumption." },
                "Mozilla Firefox": { score: 14.9, description: "Stable performance, suitable for common tasks." },
                "Opera Browser": { score: 16.2, description: "Smooth operation with useful add-ons." },
                "Brave Browser": { score: 17.1, description: "Fast page loading thanks to ad blocking." },
                "Apple Safari": { score: 17, description: "Efficient browser with good power management." }
            },
            "i7 10750H RTX 2070 Super laptop 16GB RAM DDR5 2666MHz": {
                "Google Chrome": { score: 18.5, description: "Good performance for mid-range gaming laptops." },
                "Microsoft Edge": { score: 19.0, description: "Efficient and fast, suitable for multitasking." },
                "Mozilla Firefox": { score: 16.5, description: "Reliable and secure on mobile platforms." },
                "Opera Browser": { score: 17.8, description: "Smooth experience with built-in features." },
                "Brave Browser": { score: 18.7, description: "Fast loading and privacy protection on the go." },
                "Apple Safari": { score: 18.2, description: "Optimized for the Apple ecosystem, fast and power-efficient." }
            }
        };

        // Real browser logos
        const browserLogos = {
            "Google Chrome": "https://upload.wikimedia.org/wikipedia/commons/a/a5/Google_Chrome_icon_%28September_2014%29.svg",
            "Microsoft Edge": "https://upload.wikimedia.org/wikipedia/commons/9/98/Microsoft_Edge_logo_%282019%29.svg",
            "Mozilla Firefox": "https://upload.wikimedia.org/wikipedia/commons/a/a0/Firefox_logo%2C_2019.svg",
            "Opera Browser": "https://upload.wikimedia.org/wikipedia/commons/4/49/Opera_2015_icon.svg",
            "Brave Browser": "https://images.icon-icons.com/2552/PNG/512/brave_browser_logo_icon_153013.png",
            "Apple Safari": "https://upload.wikimedia.org/wikipedia/commons/5/52/Safari_browser_logo.svg"
        };

        // Updated browser colors
        const browserColors = {
            "Google Chrome": "bg-yellow-500",      // Yellow
            "Microsoft Edge": "bg-blue-500",       // Blue
            "Mozilla Firefox": "bg-orange-500",    // Orange
            "Opera Browser": "bg-red-600",         // Brighter, more vibrant red for Opera
            "Brave Browser": "bg-red-700",         // Slightly darker red for Brave
            "Apple Safari": "bg-gray-600"          // Gray-blue
        };

        const browserTilesContainer = document.getElementById('browser-tiles-container');
        const configButtons = document.querySelectorAll('.config-button');

        // Set default configuration to the first new setup
        let currentConfig = "i7 13980HX RTX 4090 laptop 32GB RAM DDR5 4800MHz";

        /**
         * Renders browser tiles based on the selected configuration.
         * @param {string} config The name of the selected configuration.
         */
        function renderBrowserTiles(config) {
            browserTilesContainer.innerHTML = ''; // Clear existing tiles
            const scores = browserScores[config];

            for (const browserName in scores) {
                if (scores.hasOwnProperty(browserName)) {
                    const browserData = scores[browserName];
                    const tile = document.createElement('div');
                    // Updated Tailwind classes for reduced tile size and padding
                    tile.className = `browser-tile ${browserColors[browserName]} text-white p-4 rounded-xl shadow-lg flex flex-col items-center text-center`;
                    tile.innerHTML = `
                        <div class="browser-logo-circle">
                            <img src="${browserLogos[browserName]}" alt="${browserName} logo" onerror="this.onerror=null;this.src='https://placehold.co/96x96/ffffff/000000?text=Logo'">
                        </div>
                        <h2 class="text-lg font-bold mb-2">${browserName}</h2>
                        <p class="score text-4xl font-extrabold mb-3">${browserData.score}</p>
                        <p class="description text-sm">${browserData.description}</p>
                    `;
                    browserTilesContainer.appendChild(tile);
                }
            }
        }

        /**
         * Sets the active state of the configuration button.
         * @param {string} activeConfig The name of the active configuration.
         */
        function setActiveButton(activeConfig) {
            configButtons.forEach(button => {
                if (button.dataset.config === activeConfig) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        // Add event listeners to configuration buttons
        configButtons.forEach(button => {
                button.addEventListener('click', () => {
                currentConfig = button.dataset.config;
                renderBrowserTiles(currentConfig);
                setActiveButton(currentConfig);
            });
        });

        // Initial rendering on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderBrowserTiles(currentConfig);
            setActiveButton(currentConfig);
        });
    </script>
</body>
</html>
